<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>頻道紀錄小幫手</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #00d8ff;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    input, textarea {
      width: 100%;
      font-size: 18px;
      background-color: #2e2e2e;
      color: #f8f8f8;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .result {
      width: 100%;
      max-width: 700px;
      margin: 20px auto 0;
      font-size: 18px;
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #444;
    }

    .sorted-box {
      max-height: 100px;
      overflow-y: auto;
      padding: 10px;
      background-color: #1b1b1b;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
      word-wrap: break-word;
    }

    .duplicate {
      color: #ff6b6b;
      font-weight: bold;
    }

    .success {
      color: #00e676;
      font-weight: bold;
    }

    .notice {
      margin-top: 5px;
      height: 24px;
    }

    #bulkInput {
      font-family: "Microsoft JhengHei", sans-serif !important;
    }
  </style>
</head>
<body>
  <h2>頻道紀錄小幫手</h2>

  <p>快速單筆輸入（按 Enter 送出）：</p>
  <input type="text" id="singleInput" placeholder="輸入一個數字按 Enter">
  <div class="notice" id="notice"></div>

  <p>（可選）貼上大量數字（用逗號、空格、換行分隔，全形也可以）：</p>
  <textarea id="bulkInput" placeholder="例如：１２３，４５，６，６，７８９"></textarea>

  <div class="result" id="result"></div>

  <script>
    const singleInput = document.getElementById("singleInput");
    const bulkInput = document.getElementById("bulkInput");
    const resultDiv = document.getElementById("result");
    const notice = document.getElementById("notice");

    let numberList = [];
    let rawHistory = [];

    function toHalfWidth(str) {
      return str.replace(/[\uFF10-\uFF19]/g, d => String.fromCharCode(d.charCodeAt(0) - 0xFF10 + 0x30));
    }

    function updateBulkInputAndRender() {
      const uniqueSorted = [...new Set(numberList)].sort((a, b) => a - b);
      numberList = uniqueSorted;
      bulkInput.value = numberList.join(', ');
      renderResults();
    }

    function renderResults() {
      const recent10 = rawHistory.slice(-10).reverse();

      let html = `
        <p>最近輸入（最新在前）：</p>
        <div class="sorted-box">${recent10.join(', ')}</div>
      `;

      html += numberList.length === new Set(numberList).size
        ? `<p class="success">✅ 沒有重複數字。</p>`
        : `<p class="duplicate">⚠️ 有重複項目。</p>`;

      resultDiv.innerHTML = html;
    }

    singleInput.addEventListener("input", function () {
      const raw = toHalfWidth(singleInput.value.trim());
      const num = Number(raw);

      if (raw === '' || isNaN(num)) {
        notice.innerHTML = '<span class="duplicate">請輸入有效的數字。</span>';
        return;
      }

      if (numberList.includes(num)) {
        notice.innerHTML = `<span class="duplicate">⚠️ ${num} 已經存在，請嘗試新頻道。</span>`;
      } else {
        notice.innerHTML = `<span class="success">✔️ ${num} 有效</span>`;
      }
    });

    singleInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const raw = toHalfWidth(singleInput.value.trim());
        const num = Number(raw);

        if (raw === '' || isNaN(num)) {
          notice.innerHTML = '<span class="duplicate">請輸入有效的數字。</span>';
          return;
        }

        if (!numberList.includes(num)) {
          numberList.push(num);
          rawHistory.push(num);
          notice.innerHTML = `<span class="success">✅ 已加入 ${num}</span>`;
          updateBulkInputAndRender();
        } else {
          notice.innerHTML = `<span class="duplicate">⚠️ ${num} 已經存在，請嘗試新頻道。</span>`;
        }

        singleInput.value = '';
        setTimeout(() => { notice.innerHTML = ''; }, 1500);
      }
    });

    bulkInput.addEventListener("input", function () {
      const input = toHalfWidth(bulkInput.value);
      const numbers = input
        .split(/[\s,，、\n]+/)
        .filter(s => s.trim() !== '')
        .map(Number)
        .filter(n => !isNaN(n));

      numberList = [...new Set(numbers)];
      rawHistory = [...numberList];
      updateBulkInputAndRender();
    });
  </script>
</body>
</html>
